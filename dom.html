<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="./img/altschool-logo.png" alt="AltShool logo"></a>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./signup.html">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Application Form</h1>
            <p>Fill in your details</p>
            <div>
                <form action="" method="">
                    <div>
                        <label for="first name">First name*</label><br>
                        <input type="text" placeholder=" Enter first name" required>
                    </div>
                    <br>
                    <div>
                        <label for="last name">Last name*</label><br>
                        <input type="text" placeholder=" Enter last name" required>
                    </div>
                    <br>
                    <div>
                        <label for="gender">Gender*</label><br>
                        <select name="gender" id="">
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="date of birth">Date of Birth*</label><br>
                        <input type="date">
                    </div>
                    <br>
                    <div>
                        <label for="email">Email Address*</label><br>
                        <input type="email" placeholder="Enter email Address">
                    </div>
                    <br>
                    <div>
                        <label for="education">Education Level*</label><br>
                        <select name="education level" id="">
                            <option value="">Bsc</option>
                            <option value="">Msc</option>
                            <option value="">Diploma</option>
                            <option value="">Doctorate(PhD)</option>
                            <option value="">High School / Secondary school</option>
                            <option value="">Under graduate</option>
                            <option value="">Junior / Middle School</option>
                            <option value="">Postgradaute</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="recidence">State/City of Recidence*</label><br>
                        <input type="text" placeholder="Enter state of recidence">
                    </div>
                    <br>
                    <div>
                        <label for="employment status">Employment status*</label><br>
                        <select name="employment status" id="">
                            <option value="">Employed</option>
                            <option value="">Unemployed</option>
                            <option value="">Self-employed</option>                  
                           
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="phone">Phone number*</label><br>
                        <input type="text" placeholder="08033358662">
                    </div><br>
                    <div>
                        <label for="school">Choose School*</label><br>
                        <select name="choose school" id="">
                            <option value="">School of Creative Economy</option>
                            <option value="">School of Business</option>
                            <option value="">School of Engineering</option>                  
                            <option value="">School of Products</option>                  
                            <option value="">School of Data</option>                  
                           
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="course of study">Choose Course of Study*</label><br>
                        <select name="course" id="">
                            <option value="">Navigating the Business Music in Africa: Afrobeats case study</option>
                            <option value="">Content Mastery for African Creators</option>
                                             
                           
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="how you hear about us">How did you hear about us?*</label><br>
                        <select name="how you hear about us" id="">
                            <option value="">Twitter</option>
                            <option value="">Instagram</option>
                            <option value="">Facebook</option>                  
                            <option value="">Linkedin</option>                  
                            <option value="">YouTube</option>                  
                            <option value="">Friend</option>                  
                            <option value="">WhatsApp</option>                  
                            <option value="">Bill Board</option>                  
                            <option value="">Other</option>                  
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="scholarship/discount code">Scholarship/Discount Code(Optional)*</label><br>
                        <input type="text" placeholder="Scholarship or Student ID">
                    </div>
                    <br>
                    <div><p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I
                        have read the <a href="#">Privacy Policy</a>.</p></div>
                    <button type="submit">Proceed</button>
                    <br>
                    <div><p>Already have an account? <a href="#">Sign in</a></p></div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
